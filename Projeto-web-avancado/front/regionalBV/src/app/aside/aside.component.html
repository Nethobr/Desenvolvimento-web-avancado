<aside>
    <h1>MEBROS</h1>

        <img class = "iconMembro" width="60px" src ="https://lh6.googleusercontent.com/-cwO7vUnswcE/TWuuvWCNTAI/AAAAAAAAABs/IvvhYx-gaK0/w1200-h630-p-k-no-nu/pinguim_adelia.jpg">

        <div class = "descMembro">

    </div>

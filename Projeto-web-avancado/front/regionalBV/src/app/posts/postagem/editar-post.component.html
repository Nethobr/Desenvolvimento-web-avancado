<form>
    <mat-card>
        <mat-card-content>
            <div class="pai">
                <mat-form-field class="a">
                    <input matInput type="text" placeholder="Título do post" name="nome" [(ngModel)]="post.nome">
                </mat-form-field> 
                <mat-form-field class="b">
                    <input matInput type="text" placeholder="Título do post" name="LastName" [(ngModel)]="temp.nome" disabled>
                </mat-form-field> 
            </div>
            <div class="pai">
                <mat-form-field class="a">
                    <input matInput type="date" value="" name="dataPost" [(ngModel)]="post.data">
                </mat-form-field>
                <mat-form-field class="b">
                    <input matInput type="date" value="" name="LastData" [(ngModel)]="temp.data" disabled>
                </mat-form-field>
            </div>

            <mat-form-field>
                <input matInput type="text" placeholder="Conteúdo" name="conteudo" [(ngModel)]="post.conteudo" disabled>
            </mat-form-field>
        </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn salvar" (click)="editarPost()" color="primary">Salvar</button>
        <button mat-raised-button class="btn cancelar" routerLink="/posts">Cancelar</button>
      </mat-card-actions>
    </mat-card>
</form>

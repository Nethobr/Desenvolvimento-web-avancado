<h1>Listar</h1>

<div class="tituloListas">
    <h1>Lista de produtos</h1>
    <button class="btnMyFoodLista" routerLink="/cadastro/posts/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="listPost" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let a"> {{a.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let a"> {{a.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let a"> {{a.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef style="text-align: center; padding-right: 35px"> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let a">
      <a routerLink="/cadastro/posts/editar/{{ a.id }}">Editar</a>
      <a routerLink="/cadastro/posts/excluir/{{ a.id }}">Excluir</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
